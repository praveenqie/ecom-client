<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr>
                    <th width="20%">image</th>
                    <th width="50%">details</th>
                    <th width="30%">sss</th>
                </tr>
                <tr *ngFor="let tempCartItems of cartItems">
                    <td>
                        <img src="{{tempCartItems.imageUrl}}" class="img-responsive" width="150">
                    </td>
                    <td>
                        <p>{{tempCartItems.name}}</p>
                        <p>{{tempCartItems.unitPrice | currency : 'INR'}}</p>
                    </td>
                    <td>
                        <div class="items">
                        <label>Quantity : </label>{{tempCartItems.quantity}}
                    </div>
                    <p class="mt-2">SubTotal :  {{ getSubTotal(tempCartItems) | currency : 'INR' }}</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold">
                        <p>Total Quantity: {{totalQuantity}}</p>
                        <p>Shipping : FREE</p>
                        <p>Total Price: {{totalPrice | currency:'INR'}}</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
